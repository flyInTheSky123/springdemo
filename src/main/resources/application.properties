spring.mvc.view.prefix=/WEB-INF/js/
spring.mvc.view.suffix=.jsp
spring.devtools.restart.enabled=true
#端口号
#server.port=8888

#访问路径
#spring.mvc.servlet.path=/test

#选择不同的配置文件。application-dev.properties
#spring.profiles.active=dev

#数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootWithJpa?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


###########################redis#########################
#Redis数据库索引（默认为0）
spring.redis.database=0
#Redis服务器地址
spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=10
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=500

spring.jpa.show-sql=true


#jpa 方式
spring.jpa.properties.hibernate.hbm2ddl.auto=update


#mybatis 的xml方式
mybatis.mapper-locations=classpath:com/person/springdemo/mapper/*.xml
mybatis.type-aliases-package=com.person.springdemo.pojo
#上传图片/文件大小
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB





